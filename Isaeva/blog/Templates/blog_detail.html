{% extends "base.html" %}
{% block page_content %}

<h1>{{ post.title }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>Пост:</h5>
        <p>{{ post.body }}</p>
        <br>
        <h8>Дата создания:</h8>
        <p>{{ post.created_on }}</p>
        <h9>Дата изменения:</h9>
        <p>{{ post.last_modified }}</p>
    </div>
</div>
{% endblock %}
