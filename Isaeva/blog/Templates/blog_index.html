{% extends "base.html" %}

{% block page_content %}
<h1>Мой Блог</h1>
<div class="row">
{% for Post in Posts %}
    <div class="col-md-4">
      <div class="card md-2">

        <div class="card-body">
          <h5 class="card-title">{{ Post.title }}</h5>
          <p class="card-text">{{ Post.body | slice:":400" }}</p>
          <a href="{% url 'blog_detail' Post.pk %}"
            class="btn btn-primary">
            Подробнее
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
